<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knittr | {% block title %}{% endblock %}</title>
    <link rel="shortcut icon" type="image/jpg" href="/static/images/yarn_icon.png"/>
    <link rel="stylesheet"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.css"/>
    <link rel="stylesheet" href="../static/css/stylesheet.css"/>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous">
    </script>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps&family=Roboto&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
  <body>
  <!-- <main>
    <div class="header-img">
      <img src="/static/images/TopBorderKnit.jpg" width="100%" height="150">
    </div>
  </main> -->
    <div id="page-wrap">

      {% for msg in get_flashed_messages() %}
        <p class="flash-msg">
          {{ msg }}
        </p>

      {% endfor %}
      
        {% block bodytitle %}{% endblock %}
        
        <div class="hero-head">
          <nav class="navbar">
            <div>
              <div id="navbarMenuHeroA" class="navbar-menu">
                <div class="navbar-end">
                  <div class="btn-group btn-group-justified">
                    <a href="http://0.0.0.0:5000/" class="btn btn-primary btn-sm">Welcome</a>
                    <a href="http://0.0.0.0:5000/login" class="btn btn-primary btn-sm">Log-in/Sign up</a>
                    <a href="http://0.0.0.0:5000/calculator" class="btn btn-primary btn-sm">Calculator</a>
                    <a href="http://0.0.0.0:5000/customstitch" class="btn btn-primary btn-sm">Custom Stitch</a>
                    <a href="http://0.0.0.0:5000/photos" class="btn btn-primary btn-sm">Photos</a>
                    <a href="http://0.0.0.0:5000/profile" class="btn btn-primary btn-sm">Profile</a>
                    <a href="http://0.0.0.0:5000/logout" class="btn btn-primary btn-sm">Logout</a>
                  </div>
                </div>
              </div>
            </div>
          </nav>
        </div>

        {% block body %}{% endblock %}
      
        {% block after_body %}{% endblock %}
      <!-- <div id="footer" class="footer-img">
        <img src="/static/images/BottomBorderKnit.jpg" width="100%" height = "150">
      </div> -->
      <script src="/static/js/ajax.js"></script>
      </div>
    </div>

    <div id="bg">
      <img src="../static/images/BackgroundKnit.jpg" alt="Knitted Fabric" style="max-width: 100%; height: auto;">
    </div>

  </body>
</html>
